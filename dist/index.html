<html>
  <head>
    <title>Redux simple example</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <style>

      body {
        margin: 0;
        background: linear-gradient(to bottom right, #ed6495, #7864ed);
        font-family: 'Berkshire Swash', cursive;
      }

      #input-box {
        width: 50%;
        margin: 30px auto;
        display: block;
        padding: 5px;
        font-size: 2rem;
        border-radius: 4px;
        border: none;
        outline-width: 0;
        font-family: 'Berkshire Swash', cursive;
      }

      #todo-flex-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;

      }

      #todo-flex-container div {
        position: relative;
        border-radius: 4px;
        background-color: #7864ed;
        min-width: 15%;
        max-width: 40%;
        min-height: 50px;
        margin: 5px;
        padding: 5px;
      }

      #todo-flex-container div p {
        font-size: 1.5rem;
        color: #fff;
      }

      #todo-flex-container a {
        position: absolute;
        top: -4px;
        right: 4px;
        text-decoration: none;
        color: #fff;
        font-size: 1.6rem;
      }

    </style>
  </head>
  <body>
    <main id="container"></main>
    <script src="scripts/main.min.js"></script>
  </body>
</html>
